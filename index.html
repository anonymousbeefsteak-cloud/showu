    <style>
        /* 全局基础样式（无冗余，仅保留核心布局） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
            padding-left: 0;
            transition: padding-left 0.3s ease;
        }

        /* 左侧悬浮隐藏式菜单（left-auto-menu）：鼠标移至左侧才显示，完整保留 */
        .left-auto-menu {
            width: 220px;
            background-color: #2f4050;
            color: #a7b1c2;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transform: translateX(-100%); /* 默认隐藏（移出左侧可视区域） */
            transition: transform 0.3s ease-in-out; /* 平滑显示/隐藏过渡 */
            z-index: 99;
        }

        /* 鼠标移至页面左侧区域，触发菜单显示 */
        body:hover .left-auto-menu {
            transform: translateX(0); /* 滑入可视区域，完整显示 */
        }

        /* 左侧菜单内部样式（完整保留，7个导航项目适配） */
        .left-auto-menu .logo {
            padding: 20px 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            border-bottom: 1px solid #233140;
        }

        .left-auto-menu .nav-list {
            list-style: none;
            margin-top: 20px;
        }

        .left-auto-menu .nav-item {
            margin-bottom: 5px;
        }

        .left-auto-menu .nav-link {
            display: block;
            padding: 12px 20px;
            color: #a7b1c2;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .left-auto-menu .nav-link:hover {
            background-color: #233140;
            color: #fff;
        }

        .left-auto-menu .nav-link.active {
            background-color: #1ab394;
            color: #fff;
        }

        /* 主内容区域（完整保留，无修改，适配左侧菜单悬浮逻辑） */
        .main-content {
            width: 100%;
            padding: 30px;
            background-color: #f3f3f4;
            transition: margin-left 0.3s ease;
        }

        .main-content .page-header {
            margin-bottom: 20px;
            font-size: 24px;
            color: #676a6c;
        }

        .main-content .page-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* 移动端适配（仅适配左侧菜单，已完全移除右侧 hidden-menu 相关所有样式） */
        @media (max-width: 768px) {
            /* 移动端左侧悬浮菜单保持可触发，优化显示逻辑 */
            .left-auto-menu {
                transform: translateX(-100%);
            }

            body:hover .left-auto-menu {
                transform: translateX(0);
            }

            .main-content {
                padding: 20px 15px;
            }
        }

        /* 已完全移除：右侧 hidden-menu 相关的所有 CSS 样式（汉堡图标、右滑动画、定位等） */
    </style>
</head>
<body>
    <!-- 左侧悬浮隐藏式菜单（left-auto-menu）：完整保留，含7个指定导航项目 -->
    <nav class="left-auto-menu">
        <div class="logo">站点导航</div>
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link active">图片轮播</a></li>
            <li class="nav-item"><a href="#" class="nav-link">功能比较</a></li>
            <li class="nav-item"><a href="#" class="nav-link">数据统计</a></li>
            <li class="nav-item"><a href="#" class="nav-link">模板下载</a></li>
            <li class="nav-item"><a href="#" class="nav-link">使用教程</a></li>

            <li class="nav-item"><a href="#" class="nav-link">意见反馈</a></li>
        </ul>
    </nav>

    <!-- 主内容区域（完整保留，无修改，不包含任何右侧 hidden-menu 相关结构） -->
    <div class="main-content">
        <h1 class="page-header">主内容页面</h1>
        <div class="page-content">
            <p>左侧为悬浮隐藏式菜单（left-auto-menu）：鼠标移至页面左侧即可显示，移开后自动隐藏。</p>
            <p>右侧移动端滑出菜单（hidden-menu）已完全删除，无任何残留结构和功能。</p>
            <p>左侧菜单包含7个指定导航项目，样式和交互逻辑正常，不影响页面其他功能。</p>
        </div>
    </div>

    <!-- 已完全移除：右侧 hidden-menu 相关的所有 HTML 结构（汉堡触发图标、滑出菜单容器、7个导航副本） -->

    <script>
        // 仅保留页面基础加载逻辑，无任何右侧 hidden-menu 相关 JavaScript 代码
        document.addEventListener('DOMContentLoaded', function() {
            // 左侧悬浮菜单为 CSS 纯样式触发，无需额外 JS 逻辑
            // 已完全移除：右侧 hidden-menu 相关的所有交互逻辑（点击触发、右滑、遮罩等）
        });
    </script>
</body>
</html>
