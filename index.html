<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保留左侧菜单，删除右侧 hidden-menu</title>

    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iIzJmNDA1MCIgZD0iTTEyIDJBMTAgMTAgMCAwIDEgMjIgMTJBMTAgMTAgMCAwIDEgMTIgMjJBMTAgMTAgMCAwIDEgMiAxMmExMCAxMCAwIDAgMSAxMCAxMFoiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJNMTIgNEg2djJoNnY2aC02djJoNnY2SjZ2MmgyVjRaIi8+PC9zdmc+" type="image/x-icon">
    <style>
        /* 全局基础样式（保留原有，仅移除右侧 hidden-menu 相关样式） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 左侧菜单样式（完整保留，无修改） */
        .left-menu {
            width: 220px;
            background-color: #2f4050;
            color: #a7b1c2;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transition: all 0.3s ease;
            z-index: 99;
        }

        .left-menu .logo {
            padding: 20px 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            border-bottom: 1px solid #233140;
        }

        .left-menu .nav-list {
            list-style: none;
            margin-top: 20px;
        }

        .left-menu .nav-item {
            margin-bottom: 5px;
        }

        .left-menu .nav-link {
            display: block;
            padding: 12px 20px;
            color: #a7b1c2;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .left-menu .nav-link:hover {
            background-color: #233140;
            color: #fff;
        }

        .left-menu .nav-link.active {
            background-color: #1ab394;
            color: #fff;
        }

        /* 主内容区域样式（完整保留，无修改） */
        .main-content {
            margin-left: 220px;
            flex: 1;
            padding: 30px;
            background-color: #f3f3f4;
            transition: margin-left 0.3s ease;
        }

        .main-content .page-header {
            margin-bottom: 20px;
            font-size: 24px;
            color: #676a6c;
        }

        .main-content .page-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* 移动端适配（仅保留左侧菜单相关，移除右侧 hidden-menu 汉堡图标及相关样式） */
        @media (max-width: 768px) {
            .left-menu {
                transform: translateX(-100%);
            }

            .left-menu.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            /* 移动端左侧菜单触发按钮（保留，非右侧 hidden-menu 相关） */
            .mobile-left-trigger {
                position: fixed;
                top: 20px;
                left: 20px;
                width: 40px;
                height: 40px;
                background-color: #2f4050;
                color: #fff;
                text-align: center;
                line-height: 40px;
                border-radius: 4px;
                z-index: 100;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <!-- 左侧菜单（完整保留，无修改）：包含7个导航项目 -->
    <nav class="left-menu">
        <div class="logo">站点导航</div>
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link active">首页</a></li>
            <li class="nav-item"><a href="#" class="nav-link">产品中心</a></li>
            <li class="nav-item"><a href="#" class="nav-link">解决方案</a></li>
            <li class="nav-item"><a href="#" class="nav-link">案例展示</a></li>
            <li class="nav-item"><a href="#" class="nav-link">关于我们</a></li>
            <li class="nav-item"><a href="#" class="nav-link">联系客服</a></li>
            <li class="nav-item"><a href="#" class="nav-link">招商加盟</a></li>
        </ul>
    </nav>

    <!-- 主内容区域（完整保留，无修改） -->
    <div class="main-content">
        <h1 class="page-header">主内容页面</h1>
        <div class="page-content">
            <p>此处为页面核心内容，所有内容均保持不变，仅删除了右侧移动端 hidden-menu。</p>
            <p>右侧移动端从右滑出的汉堡菜单已完全移除，不影响左侧菜单及其他页面功能。</p>
            <p>已修复 favicon.ico 404 警告，无需额外放置 ico 文件，可直接运行。</p>
        </div>
    </div>

    <!-- 移动端左侧菜单触发按钮（保留，非右侧 hidden-menu 相关） -->
    <div class="mobile-left-trigger">☰</div>

    <!-- 已完全移除：右侧 hidden-menu 相关的所有结构 -->

    <script>
        // 左侧菜单移动端交互（保留，无修改，非右侧 hidden-menu 相关）
        document.addEventListener('DOMContentLoaded', function() {
            const mobileTrigger = document.querySelector('.mobile-left-trigger');
            const leftMenu = document.querySelector('.left-menu');

            if (mobileTrigger && leftMenu) {
                mobileTrigger.addEventListener('click', function() {
                    leftMenu.classList.toggle('show');
                });
            }

            // 已移除：右侧 hidden-menu 相关的所有 JavaScript 交互逻辑
        });
    </script>
</body>
</html>
